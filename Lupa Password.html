<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="css/Lupa Password.css">
    
</head>

<body>
    <div class="login">
        <h2 class="login-admin">Masukkan Password Baru</h2>
        <form class="login-isi" action="Login.html">
            <p>
                <input type="text" name="password" placeholder="Password">
            </p>
            <p>
                <input type="text" name="retype password" placeholder="Retype Password">
            </p>
            <p>
                <input type="submit" value="Simpan"><br>
                <a href="Login.html">Kembali</a>
            </p>
        </form>
    </div>
</body>

</html>
